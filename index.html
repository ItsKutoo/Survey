<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body>
    <section class="s1">
     <div class="main-container">
        <div class="greeting-wrapper">
        <h1 id="title">Survey Form For My Design Feedback.</h1>
        </div>
          <div class="intro-wrapper">
           <div class="nav-wrapper">
         </div>
        </div>
       
        <ul id="navigation">
            <li><a target="_blank" href="#">Contact</a></li>
        </ul>
     </div>
    </section>
    <section class="s2">
         <div class="main-container">
             <h2>Text</h2>
            <form id="survey-form">
             
           <div class="form-control">
               <label for="name" id="label-name">
                  Name
               </label>
               <input type="text" id="name" placeholder="Enter your name">
           </div>
           <div class="form-control">
               <label for="email" id="label-email">
                    Email
               </label>
               <input type="email" id="email" placeholder="Enter your email">
            </div>
           
            <div class="form-control">
                <label for="age" id="label-age">
                  Age
                </label>
                <input type="number" id="age" placeholder="Enter your age" />
            </div>
          </div>
             </form>
            </div>
    </section>
     <section class="s3">
        <div class="main-container">
        <h3>Contact me if you have any questions.</h3>
        <form id="contact-form">
            <label>Name</label>
            <input class="input-field" type="text" name="name">

            <label>Subject</label>
            <input class="input-field" type="text" name="subject">

            <label>Email</label>
            <input id="email" class="input-field" type="text" name="email">

            <label>Message</label>
            <textarea class="input-field" type="text" name="message"></textarea>
            
            <input id="submit-btn" type="submit" value="send">
         </form>
        </div>
     
    </section>
  </body>
</html>
