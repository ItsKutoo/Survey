<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
 <body>
   
  <div id="page-container">
     <header id="form-header">
        <h1 id="form-title">Web<span>Dev</span></h1>
        <p id="form-description">Survey based on Web Development.</p>
     </header>
    
     <main>
      <section id="survey-form">
        <form>
          
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="enter your name">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" min="13" max="100" placeholder="enter your age">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="enter your email">
          </div>

          <div class="form-group">
             <label for="role" id="label-role">
                Which option best describes you?
             </label>
            <select name="role" id="role">
               <option value="student">Student</option>
               <option value="intern">Intern</option>
               <option value="professional">professional</option>
               <option value="other">Other</option>
            </select>
           </div>
          
           <div class="form-group">
            <label>What's your favourite part about Web Development?</label>
            <div class="checkbox-group">
              <input id="box-1" type="checkbox">
              <label for="box-1">The coding itself</label>
            </div>
         
            <div class="checkbox-group">
              <input id="box-2" type="checkbox">
              <label for="box-2">The community</label>
            </div>

            <div class="checkbox-group">
              <input id="box-3" type="checkbox">
              <label for="box-3">It's fun</label>
            </div>

            <div class="checkbox-group">
              <input id="box-4" type="checkbox">
              <label for="box-4">When I crack a code I've been trying to get for days</label>
            </div>

            <div class="checkbox-group">
              <input id="box-5" type="checkbox">
              <label for="box-5">It's a hobby</label>
            </div>

            <div class="checkbox-group">
              <input id="box-6" type="checkbox">
              <label for="box-6">Other</label>
            </div>
         
            <div class="form-group">
              <label for="operating-type">What type of operating system do you use?</label>
              <select id="operating-type">
                <option value="" disabled selected>Select your option</option>
                <option value="Macos">MacOS</option>
                <option value="windows">Windows</option>
                <option value="linux">linux</option>
              </select>
             </div>
           </div>

           <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" cols="30" rows="10"></textarea>
           </div>

           <div id="submit-form">
            <button>Send</button>
           </div>

       </form>
     </section>
    </main>
   </div>
  </body>
</html>
